<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <title>КАЛЬКУЛЯТОР</title>
</head>
<body>
   <article class="calc">
      <output class="calc__result" id="result"></output>

      <button type="button" class="btn">7</button>
      <button type="button" class="btn">8</button>
      <button type="button" class="btn">9</button>
      <button type="button" class="btn calc__btn_operator">+</button>

      <button type="button" class="btn">4</button>
      <button type="button" class="btn">5</button>
      <button type="button" class="btn">6</button>
      <button type="button" class="btn calc__btn_operator" >-</button>

      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
      <button type="button" class="btn calc__btn_operator">*</button>

      <button type="button" class="btn">0</button>
      <button type="button" class="btn">.</button>
      <button type="button" class="btn">00</button>
      <button type="button" class="btn calc__btn_operator">/</button>

      <button type="button" class="btn calc__btn_reset">c</button>
      <button type="button" class="btn calc__btn_equal">=</button>
   </article>
   <script src="./script.js"></script>
</body>
</html>
